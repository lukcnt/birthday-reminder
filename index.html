<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthdays reminder</title>
</head>
<body>
    <main>
        <h1>Registration of people</h1>
        <form>
            <fieldset class="form js-form">
                <label for="name">
                    Name
                    <input type="text" name="name" class="form-field js-field" id="input-name" maxlength="120" required>
                </label>
                <label for="birthdate">
                    Birthdate
                    <input type="date" name="birthdate" class="form-field js-field" id="input-birthdate" required>
                </label>
                <button type="submit" id="save-button">Save</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
